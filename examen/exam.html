<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="formulaire-etud">
        <form action="" method="POST" class="register">
            <div class="etud_info">
                <div>
                    <label for="nom_etud">Nom : </label>
                    <input type="text" name="nom_etud" id="nom_etud" class="nom_etud" placeholder="Entrez votre nom">
                </div>
                <div>
                    <label for="prenom_etud">Prénom : </label>
                    <input type="text" name="prenom_etud" id="prenom_etud" class="prenom_etud" placeholder="Entrez votre prénom">
                </div>
            </div>
                <div class="sexe_info">
                    <label for="sexe_etud">Sexe : </label>
                    <input type="radio" name="sexe_etud" id="sexe_etud" class="sexe_etud" value="Masculin">Masculin
                    <input type="radio" name="sexe_etud" id="sexe_etud" class="sexe_etud" value="Féminin">Féminin
                </div>
                <div class="dateNaiss_info">
                    <label for="dateNaiss_etud">Date de naissance : </label>
                    <input type="date" name="dateNaiss_etud" id="dateNaiss_etud" class="dateNaiss_etud" required>
                </div>
                <div class="tel_info">
                    <label for="tel_etud">Telephone : </label>
                    <input type="tel" name="tel_etud" id="tel_etud" class="tel_etud" >
                </div>
                <div class="email_info">
                    <label for="email_etud">Adresse email : </label>
                    <input type="email" name="email_etud" id="tel_etud" class="tel_etud" >
                </div>
                <div class="mdp_info">
                    <label for="mdp_etud">Mot de passe : </label>
                    <input type="password" name="mdp_etud" id="mdp_etud" class="mdp_etud" >
                </div>
                <div class="submit_info">
                    <input type="submit" name="inscrire" value="Add">
                </div>
        </form>
    </div>
    
</body>
</html>
